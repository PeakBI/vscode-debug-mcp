name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install MCP subproject dependencies
        run: cd mcp && npm ci

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

  test-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install MCP subproject dependencies
        run: cd mcp && npm ci

      - name: Compile
        run: npm run compile

      - name: Run extension tests
        run: xvfb-run -a npm test

  test-mcp-bridge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MCP subproject dependencies
        run: cd mcp && npm ci

      - name: Run bridge tests
        run: cd mcp && npm test
